<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Hero Backgrounds Templates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
      .is-fullheight{
      height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1">
            Hero Success
          </h1>
        </div>
      </div>
    </section>
    <section class="hero is-info is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1">
            Hero Info
          </h1>
        </div>
      </div>
    </section>
    <section class="hero is-warning is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1">
            Hero warning
          </h1>
        </div>
      </div>
    </section>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1">
            Hero Light
          </h1>
        </div>
      </div>
    </section>
    <section class="hero is-dark is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1">
            Hero Dark
          </h1>
        </div>
      </div>
    </section>
  </body>
</html>
